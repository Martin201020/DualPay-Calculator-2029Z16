<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DualPay Calculator PWA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; overflow: hidden; background: #0f172a; }
        h1 { font-family: 'Comfortaa', cursive; }
        
        /* Анимиран фон */
        .bg-pattern {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; display: grid; grid-template-columns: repeat(10, 1fr); opacity: 0.12;
        }
        .shape {
            font-size: 2rem; color: #38bdf8; text-align: center;
            animation: float 8s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translate(0,0) rotate(0deg); }
            50% { transform: translate(15px, -15px) rotate(5deg); }
        }

        /* По-тъмен и плътен стъклен панел */
        .glass-panel {
            background: rgba(15, 23, 42, 0.85); /* Тъмен фон на картата */
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        /* Специфичен цвят за цифрите и инпутите */
        input { 
            color: #ffffff !important; 
            font-weight: 700 !important;
            font-size: 1.1rem !important;
        }
        input::placeholder { color: rgba(255, 255, 255, 0.4); }
    </style>
</head>
<body class="text-white min-h-screen flex items-center justify-center p-4">

    <div class="bg-pattern" id="bgPattern"></div>

    <div class="glass-panel w-full max-w-md rounded-[2.5rem] p-8 space-y-6">
        <header class="text-center">
            <div class="inline-block p-4 bg-sky-500 rounded-2xl shadow-lg shadow-sky-500/20 mb-4">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="1" x2="12" y2="23"></line>
                    <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                </svg>
            </div>
            <h1 class="text-3xl text-sky-400 tracking-tight">DualPay</h1>
            <p class="text-xs text-slate-400 mt-1 uppercase tracking-widest">Euro Transition Tool</p>
        </header>

        <div class="space-y-5">
            <div>
                <label class="block text-sm font-bold text-sky-300 mb-2 ml-1">Сума за плащане</label>
                <div class="flex shadow-2xl">
                    <input type="number" id="totalAmount" 
                        class="w-full bg-slate-900 border-y border-l border-white/20 rounded-l-2xl p-4 outline-none focus:border-sky-400 transition-colors" 
                        placeholder="0.00">
                    <select id="totalCurrency" class="bg-sky-600 px-4 rounded-r-2xl font-black border-y border-r border-white/20 text-white cursor-pointer">
                        <option value="BGN">BGN</option>
                        <option value="EUR">EUR</option>
                    </select>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-bold text-slate-400 mb-2 ml-1">Платено в лв.</label>
                    <input type="number" id="paidBGN" 
                        class="w-full bg-slate-900 border border-white/20 rounded-2xl p-4 outline-none focus:border-sky-400 transition-colors" 
                        placeholder="0.00">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-400 mb-2 ml-1">Платено в €</label>
                    <input type="number" id="paidEUR" 
                        class="w-full bg-slate-900 border border-white/20 rounded-2xl p-4 outline-none focus:border-sky-400 transition-colors" 
                        placeholder="0.00">
                </div>
            </div>
        </div>

        <div id="errorBox" class="hidden bg-red-500/90 p-4 rounded-2xl text-sm text-center font-black animate-pulse">
            ⚠️ СУМАТА Е НЕДОСТАТЪЧНА!
        </div>

        <div id="resultArea" class="hidden transform transition-all duration-500 scale-100">
            <div class="text-center p-6 bg-slate-950/50 rounded-[2rem] border border-sky-500/30 shadow-inner">
                <p class="text-xs font-bold text-sky-400 uppercase tracking-tighter">Дължимо ресто (в Евро)</p>
                <div class="text-5xl font-black my-2 text-white" id="mainChangeText">0.00 €</div>
                <div class="inline-block px-4 py-1 bg-sky-500/10 rounded-full text-sm font-semibold text-slate-300" id="subChangeText">
                    0.00 лв.
                </div>
            </div>
        </div>

        <footer class="pt-6 border-t border-white/10 text-center">
            <p class="text-[11px] font-bold text-slate-500">КУРС: 1 EUR = 1.95583 BGN</p>
            <p class="text-[10px] text-slate-600 mt-1 italic">MARTIN PETKOV © 2026</p>
        </footer>
    </div>

    <script>
        const RATE = 1.95583;

        // Фон с по-видими символи
        const bg = document.getElementById('bgPattern');
        const symbols = ['€', 'BGN', '⇄', '€', 'BGN'];
        for(let i=0; i<30; i++) {
            const div = document.createElement('div');
            div.className = 'shape';
            div.innerText = symbols[Math.floor(Math.random()*symbols.length)];
            div.style.left = Math.random() * 100 + 'vw';
            div.style.animationDelay = (Math.random() * 5) + 's';
            div.style.fontSize = (Math.random() * 20 + 10) + 'px';
            bg.appendChild(div);
        }

        const inputs = ['totalAmount', 'paidBGN', 'paidEUR', 'totalCurrency'];
        inputs.forEach(id => document.getElementById(id).addEventListener('input', calculate));

        function calculate() {
            const total = parseFloat(document.getElementById('totalAmount').value) || 0;
            const currency = document.getElementById('totalCurrency').value;
            const bgn = parseFloat(document.getElementById('paidBGN').value) || 0;
            const eur = parseFloat(document.getElementById('paidEUR').value) || 0;

            const totalInBgn = (currency === 'EUR') ? total * RATE : total;
            const paidInBgn = bgn + (eur * RATE);
            const changeInBgn = paidInBgn - totalInBgn;

            const resArea = document.getElementById('resultArea');
            const errBox = document.getElementById('errorBox');

            if (total > 0 && paidInBgn < (totalInBgn - 0.01)) {
                errBox.classList.remove('hidden');
                resArea.classList.add('hidden');
            } else if (total > 0) {
                errBox.classList.add('hidden');
                resArea.classList.remove('hidden');
                
                const changeInEur = changeInBgn / RATE;
                document.getElementById('mainChangeText').innerText = changeInEur.toFixed(2) + ' €';
                document.getElementById('subChangeText').innerText = 'Равностойност: ' + changeInBgn.toFixed(2) + ' лв.';
            } else {
                resArea.classList.add('hidden');
                errBox.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
