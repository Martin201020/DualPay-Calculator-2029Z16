<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#4c1d95">
    <title>DualPay Pro</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Outfit', sans-serif; background: #0f172a; overflow-x: hidden; padding-bottom: 180px; /* –ú—è—Å—Ç–æ –∑–∞ —Ñ—É—Ç–µ—Ä–∞ */ }
        h1 { font-family: 'Comfortaa', cursive; }
        
        /* –ê–Ω–∏–º–∏—Ä–∞–Ω –ì—Ä–∞–¥–∏–µ–Ω—Ç */
        .gradient-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        input { font-weight: 800 !important; font-size: 1.2rem !important; color: white !important; }
        input::placeholder { color: rgba(255, 255, 255, 0.5); font-weight: 400; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        
        #installBtn { display: none; }

        /* –°—Ç–∏–ª –∑–∞ —Ñ–∏–∫—Å–∏—Ä–∞–Ω–∏—è –¥–æ–ª–µ–Ω –ø–∞–Ω–µ–ª */
        .sticky-result {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 50;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255,255,255,0.2);
            padding: 15px 20px 25px 20px;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.5);
            transform: translateY(120%); /* –°–∫—Ä–∏—Ç–æ –Ω–∞—á–∞–ª–Ω–æ */
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .sticky-result.visible {
            transform: translateY(0);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center pt-10 px-4">

    <div class="gradient-bg"></div>

    <div class="glass-panel w-full max-w-md rounded-[2rem] p-6 relative mb-4">
        
        <header class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-3xl font-black text-white drop-shadow-md">DualPay</h1>
                <p class="text-xs text-white/80 font-bold uppercase tracking-widest">Euro Tool</p>
            </div>
            <button id="installBtn" class="bg-white/20 text-white p-2 rounded-xl border border-white/20">
                üì•
            </button>
        </header>

        <div class="space-y-6">
            <div class="bg-black/20 p-4 rounded-2xl border border-white/10">
                <label class="block text-xs font-bold text-pink-300 uppercase mb-1 ml-1">–î—ä–ª–∂–∏–º–∞ –°—É–º–∞</label>
                <div class="flex items-center">
                    <input type="number" id="totalAmount" class="w-full bg-transparent outline-none" placeholder="0.00" inputmode="decimal">
                    <select id="totalCurrency" class="bg-pink-500 text-white font-bold rounded-lg px-2 py-1 border-none outline-none">
                        <option value="BGN">–õ–í</option>
                        <option value="EUR">‚Ç¨</option>
                    </select>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div class="bg-black/20 p-4 rounded-2xl border border-white/10 focus-within:ring-2 ring-cyan-400 transition">
                    <label class="block text-xs font-bold text-cyan-300 uppercase mb-1">–î–∞–¥–µ–Ω–æ –õ–í.</label>
                    <input type="number" id="paidBGN" class="w-full bg-transparent outline-none" placeholder="0.00" inputmode="decimal">
                </div>
                <div class="bg-black/20 p-4 rounded-2xl border border-white/10 focus-within:ring-2 ring-yellow-400 transition">
                    <label class="block text-xs font-bold text-yellow-300 uppercase mb-1">–î–∞–¥–µ–Ω–æ ‚Ç¨</label>
                    <input type="number" id="paidEUR" class="w-full bg-transparent outline-none" placeholder="0.00" inputmode="decimal">
                </div>
            </div>
            
            <div class="text-center text-white/40 text-xs mt-2">
                –í—ä–≤–µ–¥–µ—Ç–µ —Å—É–º–∏, —Ä–µ–∑—É–ª—Ç–∞—Ç—ä—Ç —â–µ —Å–µ –ø–æ–∫–∞–∂–µ –¥–æ–ª—É ‚¨áÔ∏è
            </div>
        </div>
    </div>

    <div id="stickyResult" class="sticky-result">
        
        <div id="errorBox" class="hidden text-red-400 font-bold text-center text-lg animate-pulse mb-2">
            ‚ö†Ô∏è –ù–ï–î–û–°–¢–ê–¢–™–ß–ù–ê –°–£–ú–ê
        </div>

        <div id="successBox" class="hidden">
            <div class="flex justify-between items-end">
                <div>
                    <p class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-1">–†–µ—Å—Ç–æ –∑–∞ –≤—Ä—ä—â–∞–Ω–µ</p>
                    
                    <div class="flex items-baseline gap-2">
                        <span id="bigAmount" class="text-5xl font-black text-white tracking-tight">0.00</span>
                        <span id="bigCurrency" class="text-2xl font-bold text-emerald-400">‚Ç¨</span>
                    </div>
                    
                    <div class="text-sm text-gray-400 font-semibold mt-1">
                        = <span id="smallAmount">0.00</span> <span id="smallCurrency">–ª–≤.</span>
                    </div>
                </div>

                <button id="swapBtn" class="bg-white/10 hover:bg-white/20 active:scale-95 transition p-4 rounded-full border border-white/10 mb-2">
                    <span class="text-2xl">üîÑ</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        const RATE = 1.95583;
        let showMainInEuro = true; // –°—ä—Å—Ç–æ—è–Ω–∏–µ –∫–æ—è –≤–∞–ª—É—Ç–∞ –µ –≤–æ–¥–µ—â–∞
        let currentChangeBGN = 0;

        // PWA Setup
        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault(); deferredPrompt = e; installBtn.style.display = 'block';
        });
        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) { deferredPrompt.prompt(); deferredPrompt = null; installBtn.style.display = 'none'; }
        });
        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('./sw.js'); }

        // Logic
        const inputs = ['totalAmount', 'paidBGN', 'paidEUR', 'totalCurrency'];
        inputs.forEach(id => document.getElementById(id).addEventListener('input', calculate));
        
        // –ë—É—Ç–æ–Ω –∑–∞ —Å–º—è–Ω–∞
        document.getElementById('swapBtn').addEventListener('click', () => {
            showMainInEuro = !showMainInEuro; // –û–±—Ä—ä—â–∞–º–µ —Å—ä—Å—Ç–æ—è–Ω–∏–µ—Ç–æ
            updateDisplay(); // –ü—Ä–µ—Ä–∏—Å—É–≤–∞–º–µ —Ä–µ–∑—É–ª—Ç–∞—Ç–∞
        });

        function calculate() {
            const total = parseFloat(document.getElementById('totalAmount').value) || 0;
            const currency = document.getElementById('totalCurrency').value;
            const bgn = parseFloat(document.getElementById('paidBGN').value) || 0;
            const eur = parseFloat(document.getElementById('paidEUR').value) || 0;

            const totalInBgn = (currency === 'EUR') ? total * RATE : total;
            const paidInBgn = bgn + (eur * RATE);
            currentChangeBGN = paidInBgn - totalInBgn;

            const stickyPanel = document.getElementById('stickyResult');
            const errBox = document.getElementById('errorBox');
            const successBox = document.getElementById('successBox');

            // –ê–∫–æ –Ω—è–º–∞ –≤—ä–≤–µ–¥–µ–Ω–∞ —Å—É–º–∞, —Å–∫—Ä–∏–≤–∞–º–µ –ø–∞–Ω–µ–ª–∞
            if (total <= 0) {
                stickyPanel.classList.remove('visible');
                return;
            }

            // –ü–æ–∫–∞–∑–≤–∞–º–µ –ø–∞–Ω–µ–ª–∞
            stickyPanel.classList.add('visible');

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞ –≥—Ä–µ—à–∫–∞
            if (paidInBgn < (totalInBgn - 0.009)) {
                errBox.classList.remove('hidden');
                successBox.classList.add('hidden');
                stickyPanel.style.borderTopColor = "#ef4444"; // –ß–µ—Ä–≤–µ–Ω –∫–∞–Ω—Ç
            } else {
                errBox.classList.add('hidden');
                successBox.classList.remove('hidden');
                stickyPanel.style.borderTopColor = "#10b981"; // –ó–µ–ª–µ–Ω –∫–∞–Ω—Ç
                updateDisplay();
            }
        }

        function updateDisplay() {
            const changeInEur = currentChangeBGN / RATE;

            const bigAmt = document.getElementById('bigAmount');
            const bigCurr = document.getElementById('bigCurrency');
            const smallAmt = document.getElementById('smallAmount');
            const smallCurr = document.getElementById('smallCurrency');

            if (showMainInEuro) {
                // –ï–≤—Ä–æ –µ –≥–æ–ª—è–º–æ
                bigAmt.innerText = changeInEur.toFixed(2);
                bigCurr.innerText = "‚Ç¨";
                bigCurr.className = "text-2xl font-bold text-emerald-400"; // –ó–µ–ª–µ–Ω —Ü–≤—è—Ç –∑–∞ –µ–≤—Ä–æ
                
                smallAmt.innerText = currentChangeBGN.toFixed(2);
                smallCurr.innerText = "–ª–≤.";
            } else {
                // –õ–µ–≤–∞ –µ –≥–æ–ª—è–º–æ
                bigAmt.innerText = currentChangeBGN.toFixed(2);
                bigCurr.innerText = "–õ–í";
                bigCurr.className = "text-2xl font-bold text-cyan-400"; // –°–∏–Ω —Ü–≤—è—Ç –∑–∞ –ª–µ–≤–∞

                smallAmt.innerText = changeInEur.toFixed(2);
                smallCurr.innerText = "‚Ç¨";
            }
        }
    </script>
</body>
</html>
